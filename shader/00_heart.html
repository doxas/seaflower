<!DOCTYPE html><script id="f" type="x/f">precision mediump float;
uniform vec2  resolution;    // resolution (512.0, 512.0)
uniform vec2  mouse;         // mouse      (-1.0 ~ 1.0)
uniform float time;          // time       (1second == 1.0)
uniform sampler2D prevScene; // previous scene texture

vec3 hsv(float h, float s, float v){
    vec4 t = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
    vec3 p = abs(fract(vec3(h) + t.xyz) * 6.0 - vec3(t.w));
    return v * mix(vec3(t.x), clamp(p - vec3(t.x), 0.0, 1.0), s);
}

float heart(vec2 p){
	float f = p.x * p.x * p.y * p.y * p.y;
	float g = p.x * p.x + p.y * p.y - 1.0;
	float h = g * g * g;
	float i = 1.0;
	if(f < h){i = 0.0;}
	return i;
}

void main(){
    vec2 p = (gl_FragCoord.xy * 2.0 - resolution) / min(resolution.x, resolution.y) * 2.0;
    float f = heart(p);
    gl_FragColor = vec4(hsv(mod(time * 0.1, 1.0), 1.0, 1.0) * f, 1.0);
}
